name: Deploy to EC2

on:
  push:
    branches:
      - main  # Hoặc tên branch bạn muốn CI/CD

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy repo to EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "~/chat-service"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/chat-service
            docker stop my-chat-demo || true
            docker rm my-chat-demo || true
            docker build -t my-chat-demo .
            docker run -d -p 3000:3000 -p 8080:5000 --name my-chat-demo my-chat-demo
